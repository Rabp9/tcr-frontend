<!-- "Contact" Section -->
<section id="contact" class="contact">
    <div class="contact__wrapper">
        <div class="section-header">
            <div class="section-header__title  section-header__title--contact">Contáctenos</div>
            <div class="section-header__subtitle">Contáctame a través de los medios sociales proporcionados o simplemente utiliza el formulario de contacto.</div>
        </div>

        <div class="contact__icons-wrapper">
            <div class="contact__icon">
                <a target="_blank" href="https://trujillocletearrutear.com:2096"><i class="fa fa-envelope"></i></a>
                <div class="contact__icon-description">informes@trujillocletearrutear.com</div>
            </div>
            <div class="contact__icon">
                <a target="_blank" href="https://twitter.com/trujillocletear"><i class="fa fa-twitter"></i></a>
                <div class="contact__icon-description">@trujillocletearrutear</div>
            </div>
            <div class="contact__icon">
                <a target="_blank" href="https://www.youtube.com/channel/UCrXEyCGJuF8EjCs0-V7OEug"><i class="fa fa-dribbble"></i></a>
                <div class="contact__icon-description">YouTube trujillocletearrutear</div>
            </div>
        </div>

        <div class="contact__spacer">&nbsp;</div>

        <form class="contact__form">

            <div class="contact__textarea-wrapper">
                <label for="message_content" class="contact__label">Mensaje</label>
                <div class="contact__response-ajax-text">&nbsp;</div>
                <textarea id="message_content" rows="10" placeholder="Bienvenido a Trujillo Cletear Rutear, por favor déjanos tus comentarios." required></textarea>
            </div>

            <div class="contact__bottom-wrapper">
                <div class="contact__sender-info-wrapper">
                    <div class="contact__input-wrapper  contact__input-wrapper--name">
                        <label for="sender_name" class="contact__label">Nombre y Apellidos</label>
                        <div class="contact__response-ajax-text">&nbsp;</div>
                        <input id="sender_name" type="text" placeholder="Nombres Completos" required>
                    </div>
                    <div class="contact__input-wrapper  contact__input-wrapper--email">
                        <label for="sender_email" class="contact__label"> E-mail</label>
                        <div class="contact__response-ajax-text">&nbsp;</div>
                        <input id="sender_email" type="email" placeholder="informes@trujillocletearrutear.com" required>
                    </div>
                </div>

                <div class="contact__button-wrapper  ghost-button  ghost-button--contact">
                    <div class="contact__paper-plane-wrapper"><i class="fa fa-paper-plane"></i></div>
                    <div class="contact__response  contact__response--success">
                        <div class="contact__response-title"><i class="fa fa-check"></i> Message was sent.</div>
                        <div class="contact__response-description  contact__response-description--success">&nbsp;</div>
                    </div>
                    <div class="contact__response  contact__response--error">
                        <div class="contact__response-title"><i class="fa fa-warning"></i> Error.</div>
                        <div class="contact__response-description  contact__response-description--error">Message couldn't be sent.</div>
                    </div>
                    <input id="contact__submit" type="button" value=" ">
                </div>
            </div>
        </form>
    </div>
</section>
<!-- End "Contact" Section -->
